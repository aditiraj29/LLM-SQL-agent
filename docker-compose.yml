version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
  streamlit:
    build: .
    command: bash -c "pip install --no-cache-dir -r requirements.txt && streamlit run app/ui_streamlit.py --server.port 8501 --server.address 0.0.0.0"
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
